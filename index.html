<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sameep Portfolio</title>
</head>

<body>
    <header>
        <!-- <img src="./logo.jpeg" alt="Logo" class="logo" /> -->
        <h2 class="logo-text">Sameep.</h2>

        <!-- Mobile Menu Button -->
        <div class="menu-toggle" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <nav class="navbar" id="navbar">
            <ul class="navbar-lists">
                <li><a class="navbar-link home-link" href="#">Home</a></li>
                <li><a class="navbar-link skills-link" href="#skills">Skills</a></li>
                <li><a class="navbar-link projects-link" href="#projects">Projects</a></li>
                <li><a class="navbar-link about-link" href="#resumesection">Education</a></li>
                <li><a class="navbar-link portfolio-link" href="#experience">Experience</a></li>
                <li><a class="navbar-link" href="#contacts">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="herosection"></section>

    <section id="skills"></section>
    
    <!-- <section id="about"></section> -->

    <section id="experience" class="experience"></section>

    <section id="projects" class="latest-works-section"></section>

    <section class="resume-section" id="resumesection"></section>

    <section id="parallax"></section>

    <section class="contact-section" id="contacts"></section>
    
    <div id="footer"></div>

    <!-- <section class="biodata-section" id="biodata"></section> -->
</body>
<script>
    const toggle = document.getElementById("menu-toggle");
    const navbar = document.getElementById("navbar");

    const navLinks = document.querySelectorAll(".navbar-link");

    toggle.addEventListener("click", () => {
        navbar.classList.toggle("active");
    });

    // Close menu when any nav link is clicked
    navLinks.forEach(link => {
        link.addEventListener("click", () => {
        navbar.classList.remove("active");
        });
    });
    
    // fetch("about.html").then(r => r.text()).then(d => {
    //     document.getElementById("about").innerHTML = d;
    // });    
    fetch("./pages/herosection.html").then(r => r.text()).then(d => {
        document.getElementById("herosection").innerHTML = d;
    });
    fetch("./pages/skills.html").then(r => r.text()).then(d => {
        document.getElementById("skills").innerHTML = d;
    });
    // fetch("biodata.html").then(r => r.text()).then(d => {
    //     document.getElementById("biodata").innerHTML = d;
    // });
    fetch("./pages/experience.html").then(r => r.text()).then(d => {
        document.getElementById("experience").innerHTML = d;
    });
    fetch("./pages/projects.html").then(r => r.text()).then(d => {
        document.getElementById("projects").innerHTML = d;
    });
    fetch("./pages/resumesection.html").then(r => r.text()).then(d => {
        document.getElementById("resumesection").innerHTML = d;
    });
    fetch("./pages/parallax.html").then(r => r.text()).then(d => {
        document.getElementById("parallax").innerHTML = d;
    });
    fetch("./pages/contacts.html").then(r => r.text()).then(d => {
        document.getElementById("contacts").innerHTML = d;
    });
    fetch("./pages/footer.html").then(r => r.text()).then(d => {
        document.getElementById("footer").innerHTML = d;
    });
</script>

</html>
