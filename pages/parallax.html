<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parallax-section {
            padding: 60px 40px;
            background: var(--bg-light);
            text-align: center;
        }

        .parallax-section h3 {
            font-size: 2.2rem;
            margin-bottom: 30px;
            color: transparent;
            background: linear-gradient(90deg, #38bdf8, #22c55e);
            -webkit-background-clip: text;
        }
    </style>
</head>
<body>
    <section class="parallax-section">
        <div class="parallax-div"></div>
        <div class="parallax-container">
            <h3>I am available for Full Stack Development</h3>
            <button class="hire-me-btn hire-btn-parallax"><a href="#contact-me">Hire Me</a></button>
        </div>
    </section>
</body>
</html>
