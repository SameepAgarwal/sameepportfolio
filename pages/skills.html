<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ===== SKILLS SECTION ===== */
        .skills-section {
          padding: 80px 60px;
          /* background: radial-gradient(circle at top, #0f172a, #020617); */
          background: /*DARK MODE*/ var(--bg-light);
        }

        .section-title {
          font-size: 2.4rem;
          text-align: center;
          margin-bottom: 50px;
          background: linear-gradient(90deg, #38bdf8, #22c55e);
          -webkit-background-clip: text;
          color: transparent;
        }

        /* ===== GRID ===== */
        .skills-container {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
          gap: 30px;
        }

        /* ===== SKILL CARD ===== */
        .skill-card {
          position: relative;
          background: rgba(255, 255, 255, 0.06);
          backdrop-filter: blur(14px);
          border-radius: 18px;
          padding: 28px;
          border: 1px solid rgba(255, 255, 255, 0.08);
          transition: transform 0.35s ease, box-shadow 0.35s ease;
        }

        /* Gradient border on hover */
        .skill-card::before {
          content: "";
          position: absolute;
          inset: 0;
          padding: 1px;
          border-radius: 18px;
          background: linear-gradient(135deg, #38bdf8, #22c55e);
          -webkit-mask:
            linear-gradient(#000 0 0) content-box,
            linear-gradient(#000 0 0);
          -webkit-mask-composite: xor;
          mask-composite: exclude;
          opacity: 0;
          transition: opacity 0.35s ease;
        }

        .skill-card:hover::before {
          opacity: 1;
        }

        .skill-card:hover {
          transform: translateY(-8px);
          box-shadow:
            0 15px 35px rgba(56, 189, 248, 0.25),
            0 0 25px rgba(34, 197, 94, 0.18);
        }

        /* ===== CARD CONTENT ===== */
        .skill-card h3 {
          font-size: 1.2rem;
          margin-bottom: 16px;
          color: #e5e7eb;
        }

        .skill-card ul {
          list-style: none;
          padding: 0;
        }

        .skill-card li {
          font-size: 0.95rem;
          color: #9ca3af;
          padding: 6px 0;
          position: relative;
          padding-left: 18px;
        }

        /* bullet accent */
        .skill-card li::before {
          content: "â–¹";
          position: absolute;
          left: 0;
          color: #38bdf8;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
          .skills-section {
            padding: 60px 30px;
          }

          .section-title {
            font-size: 2rem;
          }
        }
</style>
</head>
<body>
    <section class="skills-section" >
      <h2 class="section-title">Skills</h2>
      <div class="skills-container">
        <!-- Backend / Full Stack -->
        <div class="skill-card">
          <h3>Backend & Full Stack</h3>
          <ul>
            <li>Java Full Stack</li>
            <li>Spring Boot</li>
            <li>Node.js</li>
            <li>REST APIs</li>
          </ul>
        </div>

        <!-- Frontend -->
        <div class="skill-card">
          <h3>Frontend</h3>
          <ul>
            <li>React</li>
            <li>JavaScript (ES6+)</li>
            <li>HTML5</li>
            <li>CSS3</li>
          </ul>
        </div>

        <!-- DevOps / Tools -->
        <div class="skill-card">
          <h3>DevOps & Tools</h3>
          <ul>
            <li>Git</li>
            <li>GitHub</li>
            <li>Docker</li>
            <li>Linux</li>
          </ul>
        </div>

        <!-- Databases -->
        <div class="skill-card">
          <h3>Databases</h3>
          <ul>
            <li>MySQL</li>
            <li>PostgreSQL</li>
            <li>MongoDB</li>
          </ul>
        </div>
      </div>
    </section>
</body>
</html>
